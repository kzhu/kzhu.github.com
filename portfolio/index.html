---
layout: default
title: Portfolio
---
<h2>Work</h2>

<ul class="entries">
{% for post in site.categories.work %}
<li>
<a href="{{ post.url }}">
	<img src="{{ post.image }}">
</a>
<div class="work-example">

	<h3 class="work-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>

	<h3 class="subtitle">{{ post.subtitle }}</h3>
</div>
</li>
{% endfor %}
</ul>
